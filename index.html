<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 알리미 키워드 도우미</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>구글 알리미 키워드 도우미</h1>

        <div class="rss-input-section">
            <label for="rssUrlInput">구글 알리미 RSS 피드 URL:</label>
            <input type="url" id="rssUrlInput" placeholder="https://www.google.com/alerts/feeds/.../..."><br>
            <label for="corsProxyInput">CORS 프록시 URL:</label>
            <input type="url" id="corsProxyInput" value="https://api.allorigins.win/raw?url=">
            <button id="fetchRssButton">RSS 가져오기</button>
        </div>

        <h2>알리미 제목 (<span id="titlesCount">0</span>개)</h2>
        <div id="titlesContainer" class="scrollable-box">
            </div>

        <button id="extractKeywordsButton" style="display:none;">제목들에서 키워드 추출</button>
        
        <div id="majorKeywordsContainer">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
