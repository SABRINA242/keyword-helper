                difficulty: '🎯 실생활 밀접해서 수요 높음'
            }
        ];
        
        let currentCategory = 'all';
        let currentPage = 0;
        const itemsPerPage = 6;
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            updateStats();
            renderKeywords();
        });
        
        // 현재 날짜 표시
        function updateDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            const dateString = now.toLocaleDateString('ko-KR', options);
            document.getElementById('currentDate').textContent = `${dateString} 기준`;
        }
        
        // 통계 업데이트
        function updateStats() {
            const filtered = getFilteredKeywords();
            const showing = Math.min((currentPage + 1) * itemsPerPage, filtered.length);
            
            document.getElementById('currentKeywords').textContent = allKeywords.length;
            document.getElementById('currentCategory').textContent = getCategoryName(currentCategory);
            document.getElementById('showingCount').textContent = showing;
        }
        
        // 카테고리명 변환
        function getCategoryName(category) {
            const names = {
                'all': '전체',
                'travel': '여행',
                'festival': '축제',
                'sports': '스포츠',
                'life': '생활',
                'welfare': '복지'
            };
            return names[category] || '전체';
        }
        
        // 카테고리별 필터링
        function filterByCategory(category) {
            currentCategory = category;
            currentPage = 0;
            
            // 버튼 활성화 상태 변경
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateStats();
            renderKeywords();
        }
        
        // 필터링된 키워드 가져오기
        function getFilteredKeywords() {
            if (currentCategory === 'all') {
                return allKeywords;
            }
            return allKeywords.filter(keyword => keyword.category === currentCategory);
        }
        
        // 키워드 렌더링
        function renderKeywords() {
            const grid = document.getElementById('keywordGrid');
            const filtered = getFilteredKeywords();
            const startIndex = 0;
            const endIndex = Math.min((currentPage + 1) * itemsPerPage, filtered.length);
            const keywordsToShow = filtered.slice(startIndex, endIndex);
            
            grid.innerHTML = keywordsToShow.map(keyword => `
                <div class="keyword-card" onclick="showDetail('${keyword.id}')">
                    <div class="keyword-category">${getCategoryName(keyword.category)}</div>
                    <div class="keyword-header">
                        <div class="trend-indicator">${keyword.trend}</div>
                        <div class="keyword-title">${keyword.title}</div>
                        <div class="rating">${'⭐'.repeat(keyword.rating)}</div>
                    </div>
                    <div class="keyword-content">
                        <div class="search-trend">${keyword.searchTrend}</div>
                        <div class="why-now">${keyword.whyNow}</div>
                        <div class="difficulty">${keyword.difficulty}</div>
                    </div>
                    <button class="action-btn">블로그 구조 만들기</button>
                </div>
            `).join('');
            
            // 더보기 버튼 표시/숨김
            const loadMoreSection = document.getElementById('loadMoreSection');
            if (endIndex < filtered.length) {
                loadMoreSection.style.display = 'block';
            } else {
                loadMoreSection.style.display = 'none';
            }
        }
        
        // 더 많은 키워드 로드
        function loadMoreKeywords() {
            currentPage++;
            renderKeywords();
            updateStats();
        }
        
        // 키워드 상세 정보 (간단 버전)
        function showDetail(keywordId) {
            const keyword = allKeywords.find(k => k.id === keywordId);
            if (!keyword) return;
            
            alert(`🌟 ${keyword.title}\n\n${keyword.searchTrend}\n${keyword.whyNow}\n${keyword.difficulty}\n\n4단계 블로그 구조 가이드는 다음 업데이트에서 제공됩니다!`);
        }
    </script>
