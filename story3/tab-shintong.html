<div class="app-main app-main-vertical">
  <section class="panel">
    <div class="shintong-header-row">
      <h2>신통이 · 등장인물 이미지 경로 매칭</h2>
      <div class="shintong-header-actions">
        <button id="cancelScenePromptBuildButton" class="secondary-button small-button">
          생성 중지
        </button>
        <button id="shintongResetButton" class="secondary-button danger-button">신통이 초기화</button>
        <button id="shintongExportButton" class="primary-button">텍스트 파일로 내보내기</button>
      </div>
    </div>
    <p class="helper-text">
      젠스파크 나노바나나에서 사용할 등장인물 PNG 이미지의 경로를 설정합니다.
      /폴더명/파일명.png 형식으로 저장됩니다.
    </p>

    <div class="field-group">
      <label for="characterImageFolderInput">공통 폴더 경로 (모든 인물에 적용)</label>
      <input
        id="characterImageFolderInput"
        class="text-input"
        type="text"
        placeholder="/애지옥기생"
      />
      <p class="helper-text">
        예: /애지옥기생 → /애지옥기생/서령.png, /애지옥기생/박성진.png 형태로 자동 생성됩니다.
      </p>
    </div>

    <div class="field-group inline">
      <div class="field">
        <label for="addCharacterNameInput">누락된 인물 추가</label>
        <input
          id="addCharacterNameInput"
          class="text-input"
          type="text"
          placeholder="예: 노파"
        />
      </div>
      <button id="addCharacterButton" class="secondary-button small-button">인물 추가</button>
      <button id="rematchCharacterButton" class="secondary-button small-button">
        경로 재매칭
      </button>
    </div>

    <div id="characterImageMappingList" class="character-image-mapping-list"></div>
  </section>

  <section class="panel">
    <h2>신통이 · 장면 프롬프트</h2>
    <p class="helper-text">
      대본/설정 탭에서 “이미지 대본 분석 후 장면 프롬프트 만들기”를 누르면
      여기에 장소별 장면 프롬프트가 생성됩니다.
    </p>
    <div
      id="scenePromptHeader"
      class="scene-prompt-output scene-prompt-header"
    ></div>

    <div id="sceneLocationTabs" class="scene-location-tabs"></div>

    <div class="shintong-prompt-actions">
      <button id="copyCurrentPromptButton" class="primary-button small-button">
        프롬프트 복사하기
      </button>
    </div>

    <textarea
      id="scenePromptByLocation"
      class="scene-prompt-output scene-prompt-body"
      placeholder="먼저 대본/설정 탭에서 장소·씬 분할과 장면 프롬프트 생성을 실행해 주세요."
    ></textarea>

    <div id="sceneCharacterControls" class="scene-character-controls"></div>
  </section>
</div>
