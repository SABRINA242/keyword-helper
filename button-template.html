<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9917485719509358"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 템플릿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 배경색 변경 - 아래 코드를 수정하세요 */
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            /* 
            다른 배경색 예시:
            - 빨강-주황: linear-gradient(135deg, #ff7675 0%, #fd79a8 50%, #fdcb6e 100%)
            - 검정-회색: linear-gradient(135deg, #2d3436 0%, #636e72 50%, #74b9ff 100%)
            - 보라-핑크: linear-gradient(135deg, #a29bfe 0%, #fd79a8 50%, #e84393 100%)
            - 단색 사용시: background: #74b9ff;
            */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(31, 38, 135, 0.2);
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-text {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px 40px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(31, 38, 135, 0.15);
            width: 100%;
        }

        .red-text { color: #ff0000; }
        .green-text { color: #22c55e; }
        .black-text { color: #000000; }

        .button-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(31, 38, 135, 0.15);
            width: 100%;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .copy-template-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(34, 197, 94, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .copy-template-btn:hover {
            background: rgba(34, 197, 94, 1);
            transform: scale(1.05);
        }

        .color-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 12px;
            max-width: 250px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 25px 20px;
                margin: 10px 0;
            }
            
            .header-text {
                padding: 20px 25px;
                font-size: 16px;
                margin-bottom: 25px;
            }
            
            .button-box {
                padding: 25px 20px;
            }
            
            .color-info {
                position: relative;
                bottom: auto;
                left: auto;
                margin-top: 30px;
                width: 100%;
                max-width: 400px;
            }
            
            .copy-template-btn {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <button class="copy-template-btn" onclick="copyTemplate()">📋 템플릿 복사</button>
    
    <div class="main-container">
        <div class="header-text">
            <span class="red-text">여기에</span> 
            <span class="green-text">원하는</span> 
            <span class="black-text">텍스트를 입력하세요</span>
        </div>

        <div class="button-box">
            <!-- 여기에 버튼들을 넣으세요 -->
        </div>
    </div>

    <div class="color-info">
        <strong>색상 코드:</strong><br>
        빨강: <span style="color: #ff0000;">#ff0000</span><br>
        초록: <span style="color: #22c55e;">#22c55e</span><br>
        검정: <span style="color: #000000;">#000000</span><br><br>
        <strong>배경색 변경:</strong><br>
        CSS의 body background 속성을 수정하세요<br><br>
        <strong>📝 사용법:</strong><br>
        다른 사람들은 깃헙 페이지를 만들어서 사용하세요!
    </div>

    <script>
        function copyTemplate() {
            // 복사 버튼과 색상 정보창을 제외한 나머지 내용만 복사
            const copyBtn = document.querySelector('.copy-template-btn');
            const colorInfo = document.querySelector('.color-info');
            
            copyBtn.style.display = 'none'; // 복사 버튼 숨김
            colorInfo.style.display = 'none'; // 색상 정보창 숨김
            
            const htmlContent = document.documentElement.outerHTML;
            
            copyBtn.style.display = 'block'; // 복사 버튼 다시 보이게
            colorInfo.style.display = 'block'; // 색상 정보창 다시 보이게
            
            navigator.clipboard.writeText(htmlContent).then(() => {
                const btn = document.querySelector('.copy-template-btn');
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 1)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(34, 197, 94, 0.9)';
                }, 2000);
            }).catch(() => {
                alert('복사에 실패했습니다. 브라우저에서 직접 복사해주세요.');
            });
        }
    </script>
</body>
</html>
