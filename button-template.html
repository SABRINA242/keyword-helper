<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 템플릿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 배경색 변경 - 아래 코드를 수정하세요 */
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            /* 
            다른 배경색 예시:
            - 빨강-주황: linear-gradient(135deg, #ff7675 0%, #fd79a8 50%, #fdcb6e 100%)
            - 검정-회색: linear-gradient(135deg, #2d3436 0%, #636e72 50%, #74b9ff 100%)
            - 보라-핑크: linear-gradient(135deg, #a29bfe 0%, #fd79a8 50%, #e84393 100%)
            - 단색 사용시: background: #74b9ff;
            */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(31, 38, 135, 0.2);
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-text {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px 40px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(31, 38, 135, 0.15);
            width: 100%;
        }

        /* 텍스트 색상 - 필요에 따라 수정하세요 */
        .red-text { color: #ff0000; }
        .green-text { color: #22c55e; }
        .black-text { color: #000000; }

        .button-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(31, 38, 135, 0.15);
            width: 100%;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .main-container {
                padding: 25px 20px;
                margin: 10px 0;
            }
            
            .header-text {
                padding: 20px 25px;
                font-size: 16px;
                margin-bottom: 25px;
            }
            
            .button-box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 상단 텍스트 영역 - 내용을 수정하세요 -->
        <div class="header-text">
            <span class="red-text">여기에</span> 
            <span class="green-text">원하는</span> 
            <span class="black-text">텍스트를 입력하세요</span>
        </div>

        <!-- 버튼 영역 - 여기에 버튼들을 추가하세요 -->
        <div class="button-box">
            <!-- 버튼 예시:
            <a href="링크주소" style="display: block; background: #ff0000; color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; margin: 10px 0; text-align: center; font-weight: bold;">버튼 텍스트</a>
            -->
        </div>
    </div>
</body>
</html>
