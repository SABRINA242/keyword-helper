<!DOCTYPE html>
<html lang="ko">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9917485719509358"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 갤럭시드림 간단 편집기</title>
    
    <!-- 파비콘 추가 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌌</text></svg>">
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌌</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            min-height: 100vh;
            padding: 10px 20px;
        }

        .container {
            max-width: 90%;
            width: 90%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .header {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            color: white;
            text-align: center;
            padding: 15px 30px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 85vh;
        }

        .edit-section {
            padding: 30px;
            background: #f8f9fa;
            border-right: 2px solid rgba(116, 185, 255, 0.3);
        }

        .preview-section {
            padding: 30px;
            background: white;
        }

        .code-editor {
            width: 100%;
            height: 100%;
            min-height: 550px;
            padding: 20px;
            padding-bottom: 40px;
            border: 2px solid rgba(116, 185, 255, 0.3);
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: white;
            resize: vertical;
            outline: none;
        }

        .preview-content {
            width: 100%;
            height: 100%;
            min-height: 600px;
            border: 2px solid rgba(116, 185, 255, 0.3);
            border-radius: 15px;
            background: white;
            padding: 20px;
            overflow-y: auto;
        }

        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .tool-btn {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-btn:hover {
            background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%);
            transform: translateY(-2px);
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌌 갤럭시드림 간단 편집기</h1>
            <p>왼쪽에 HTML 코드 입력 → 오른쪽에 실시간 미리보기</p>
        </div>

        <div class="main-content">
            <!-- 왼쪽: 코드 입력 -->
            <div class="edit-section">
                <div class="toolbar">
                    <button class="tool-btn" onclick="loadTemplate()">🌌 기본 템플릿</button>
                    <button class="tool-btn" onclick="clearCode()">🗑️ 지우기</button>
                    <button class="tool-btn" onclick="copySource()">📋 소스 복사</button>
                    <button class="tool-btn" onclick="openButtonMaker()">🔧 버튼메이커</button>
                    <button class="tool-btn" onclick="toggleBackground()">🌌 배경 변경</button>
                    <button class="tool-btn" onclick="changeHeaderColor()">🎨 텍스트 색상</button>
                    <button class="tool-btn" onclick="openEmojiSelector()">🎭 이모지 선택</button>
                </div>

                <textarea 
                    id="codeEditor" 
                    class="code-editor"
                    placeholder="여기에 HTML 코드를 입력하세요!

예시:
<style>
  .my-button {
    background: #4caf50;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<div style='text-align: center; padding: 20px;'>
  <button class='my-button'>내 버튼</button>
</div>"
                    oninput="updatePreview()"
                ></textarea>
            </div>

            <!-- 오른쪽: 미리보기 -->
            <div class="preview-section">
                <h3>👀 실시간 미리보기</h3>
                <div id="previewContent" class="preview-content">
                    <div style="color: white; text-align: center; padding: 100px 20px;">
                        <h2>🌌 미리보기 영역</h2>
                        <p>왼쪽에 HTML 코드를 입력하면<br>여기에 실시간으로 나타납니다!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="back-button" onclick="goBack()">🏠 메인으로</button>

    <script>
        const codeEditor = document.getElementById('codeEditor');
        const previewContent = document.getElementById('previewContent');

        // 기본 템플릿 로드
        function loadTemplate() {
            const template = `<style>
    body {
        background: white;
        padding: 20px;
        margin: 0;
        min-height: 100vh;
    }
    
    .page-container {
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box !important;
    }

    .header-text {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 25px 40px;
        margin-bottom: 30px;
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 8px 25px rgba(31, 38, 135, 0.15);
        color: #333;
    }

    .button-area {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(31, 38, 135, 0.15);
        min-height: 200px;
        text-align: center;
    }
</style>

<div class="page-container">
    <div class="header-text">
        🌌 갤럭시드림 버튼 페이지
    </div>

    <div class="button-area">
        <!-- 여기에 당신의 버튼 HTML을 넣으세요 -->
        
    </div>
</div>`;
            
            codeEditor.value = template;
            updatePreview();
        }

        // 실시간 미리보기 업데이트
        function updatePreview() {
            const code = codeEditor.value.trim();
            if (code === '') {
                previewContent.innerHTML = `
                    <div style="color: #333; text-align: center; padding: 100px 20px;">
                        <h2>🌌 미리보기 영역</h2>
                        <p>왼쪽에 HTML 코드를 입력하면<br>여기에 실시간으로 나타납니다!</p>
                    </div>
                `;
            } else {
                // iframe을 사용해서 완전한 HTML 렌더링
                const fullHTML = `<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        ${code}
    </div>
</body>
</html>`;

                // iframe 생성해서 완전한 렌더링
                previewContent.innerHTML = `<iframe srcdoc="${fullHTML.replace(/"/g, '&quot;')}" style="width: 100%; height: 100%; min-height: 500px; border: none; border-radius: 10px;"></iframe>`;
            }
        }

        // 코드 지우기
        function clearCode() {
            if (confirm('정말로 코드를 지우시겠습니까?')) {
                codeEditor.value = '';
                updatePreview();
            }
        }

        // 소스 복사
        function copySource() {
            const code = codeEditor.value;
            if (code.trim() === '') {
                alert('복사할 코드가 없습니다!');
                return;
            }

            // 순수 콘텐츠만 복사 (포스팅용)
            navigator.clipboard.writeText(code).then(() => {
                alert('📋 포스팅용 소스가 복사되었습니다!');
            }).catch(() => {
                // 구버전 브라우저용 백업 방법
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = code;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextarea);
                alert('📋 포스팅용 소스가 복사되었습니다!');
            });
        }

        // 메인으로 돌아가기
        function goBack() {
            window.close();
            setTimeout(() => {
                if (!window.closed) {
                    window.history.back();
                }
            }, 100);
        }

        // 버튼메이커 열기
        function openButtonMaker() {
            window.open('https://best2.middleage-life.com/', '_blank');
        }

        // 배경 토글
        let isBlueBackground = false;
        function toggleBackground() {
            const codeValue = codeEditor.value;
            
            if (isBlueBackground) {
                // 흰색 배경으로 변경
                const newTemplate = codeValue.replace(
                    /background: linear-gradient\(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%\);/g,
                    'background: white;'
                );
                codeEditor.value = newTemplate;
                isBlueBackground = false;
                alert('🤍 배경이 흰색으로 변경되었습니다!');
            } else {
                // 파란 그라데이션 배경으로 변경
                const newTemplate = codeValue.replace(
                    /background: white;/g,
                    'background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);'
                );
                codeEditor.value = newTemplate;
                isBlueBackground = true;
                alert('💙 배경이 파란 그라데이션으로 변경되었습니다!');
            }
            
            updatePreview();
        }

        // 선택된 텍스트 색상 변경
        function changeHeaderColor() {
            // 코드 에디터에서 선택된 텍스트 가져오기
            const textArea = document.getElementById('codeEditor');
            const start = textArea.selectionStart;
            const end = textArea.selectionEnd;
            const selectedText = textArea.value.substring(start, end);
            
            if (!selectedText || selectedText.trim() === '') {
                alert('❌ 먼저 색상을 변경할 텍스트를 드래그로 선택해주세요!');
                return;
            }
            
            const colorOptions = `선택한 텍스트 색상을 선택하세요:

1 = 🔴 빨강
2 = 🟡 노랑  
3 = 🟢 초록
4 = 🔵 파랑
5 = 🟣 보라
6 = 🩷 핑크
7 = 🧡 주황
8 = 🤎 갈색
9 = ⚫ 검정
10 = 🤍 흰색

번호를 입력하세요:`;

            const choice = prompt(colorOptions, '1');
            const colors = {
                '1': '#ff6b6b', '2': '#ffd93d', '3': '#6bcf7f', '4': '#4dabf7',
                '5': '#a29bfe', '6': '#fd79a8', '7': '#ff9f43', '8': '#d63031',
                '9': '#2d3436', '10': '#ffffff'
            };
            
            const selectedColor = colors[choice];
            if (selectedColor) {
                // 선택된 텍스트를 span으로 감싸기
                const coloredText = `<span style="color: ${selectedColor};">${selectedText}</span>`;
                
                // 텍스트 교체
                const beforeText = textArea.value.substring(0, start);
                const afterText = textArea.value.substring(end);
                textArea.value = beforeText + coloredText + afterText;
                
                // 커서 위치 조정
                const newPosition = start + coloredText.length;
                textArea.setSelectionRange(newPosition, newPosition);
                
                updatePreview();
                alert(`🎨 선택한 텍스트의 색상이 변경되었습니다!`);
            } else if (choice !== null) {
                alert('❌ 올바른 번호를 입력해주세요! (1-10)');
            }
        }

        // 이모지 선택 창 열기
        function openEmojiSelector() {
            // 현재 커서 위치 저장
            const textArea = document.getElementById('codeEditor');
            window.currentCursorPosition = textArea.selectionStart;
            
            // 이모지 페이지 열기
            window.open('emoji-page.html', 'emojiSelector', 'width=1200,height=800,scrollbars=yes,resizable=yes');
        }

        // 이모지 삽입 (이모지 페이지에서 호출)
        function insertEmoji(emoji) {
            const textArea = document.getElementById('codeEditor');
            const cursorPos = window.currentCursorPosition || textArea.selectionStart;
            
            // 커서 위치에 이모지 삽입
            const beforeText = textArea.value.substring(0, cursorPos);
            const afterText = textArea.value.substring(cursorPos);
            textArea.value = beforeText + emoji + afterText;
            
            // 커서를 이모지 뒤로 이동
            const newPosition = cursorPos + emoji.length;
            textArea.setSelectionRange(newPosition, newPosition);
            textArea.focus();
            
            updatePreview();
        }

        // 페이지 로드시 기본 템플릿 로드
        window.addEventListener('load', function() {
            loadTemplate();
        });
    </script>
</body>
</html>
