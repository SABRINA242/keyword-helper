        // HTML 저장

            // 깨끗한 HTML 얻기
            const cleanHTML = tempDiv.innerHTML;
            
            // 동적으로 생성된 스타일들 수집
            const dynamicStyles = [];
            const dynamicStyleTags = document.head.querySelectorAll('style[id^="style-"]');

                dynamicStyles.push(styleTag.innerHTML);

            // 1. 파일로 다운로드
            const blob = new Blob([fullHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

        // 알림 표시

        // 붙여넣기 처리
        editArea.addEventListener('paste', function(e) {
            e.preventDefault();
            
            const clipboardData = e.clipboardData || window.clipboardData;
            const pastedData = clipboardData.getData('text/html') || clipboardData.getData('text/plain');
            
            // HTML 코드인지 확인
            if (pastedData.includes('<style>') && pastedData.includes('</style>')) {
                // HTML 코드 붙여넣기
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                
                // 임시 div에 HTML 파싱
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = pastedData;
                
                // 파싱된 내용을 현재 위치에 삽입
                const fragment = document.createDocumentFragment();
                while (tempDiv.firstChild) {
                    fragment.appendChild(tempDiv.firstChild);
                }
                
                range.deleteContents();
                range.insertNode(fragment);
                
                // 커서를 삽입된 내용 뒤로 이동
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
                
                updatePreview();
                showNotification('🎨 HTML 코드가 버튼으로 변환되어 붙여넣어졌습니다!');
            } else {
                // 일반 텍스트 붙여넣기
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                range.deleteContents();
                range.insertNode(document.createTextNode(pastedData));
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
                
                updatePreview();
            }
        });
        
        // 키보드 이벤트 처리 (버튼 복사 방지)
        editArea.addEventListener('keydown', function(e) {
            // Delete/Backspace 키 처리 - 버튼 보호
            if (e.key === 'Delete' || e.key === 'Backspace') {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    const container = range.commonAncestorContainer;
                    
                    // 버튼 요소 내부에서 텍스트 삭제 시 버튼 자체는 보호
                    let buttonElement = null;
                    if (container.nodeType === Node.TEXT_NODE) {
                        buttonElement = container.parentElement;
                    } else {
                        buttonElement = container;
                    }
                    
                    // 버튼이나 링크 요소인 경우 텍스트만 지우고 요소는 보존
                    if (buttonElement && (buttonElement.tagName === 'A' || buttonElement.tagName === 'BUTTON')) {
                        e.preventDefault();
                        
                        // 선택된 텍스트가 있으면 그것만 삭제
                        if (!selection.isCollapsed) {
                            range.deleteContents();
                        } else {
                            // 커서 위치에서 한 글자만 삭제
                            if (e.key === 'Backspace' && range.startOffset > 0) {
                                range.setStart(range.startContainer, range.startOffset - 1);
                                range.deleteContents();
                            } else if (e.key === 'Delete' && range.startOffset < range.startContainer.textContent.length) {
                                range.setEnd(range.endContainer, range.endOffset + 1);
                                range.deleteContents();
                            }
                        }
                        
                        // 텍스트가 완전히 비어있으면 기본 텍스트 추가
                        if (buttonElement.textContent.trim() === '') {
                            buttonElement.textContent = '버튼 텍스트';
                        }
                        
                        updatePreview();
                        return;
                    }
                }
            }
            
            // 엔터키 처리
            if (e.key === 'Enter') {
                // 현재 선택된 요소가 버튼인 경우
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    const container = range.commonAncestorContainer;
                    
                    // 버튼 안에 커서가 있으면 버튼 밖으로 이동
                    if (container.nodeType === Node.TEXT_NODE) {
                        const parentElement = container.parentElement;
                        if (parentElement && (parentElement.tagName === 'A' || parentElement.tagName === 'BUTTON')) {
                            e.preventDefault();
                            
                            // 새로운 div 요소 생성해서 버튼 다음에 추가
                            const newDiv = document.createElement('div');
                            newDiv.innerHTML = '<br>';
                            parentElement.parentElement.insertBefore(newDiv, parentElement.nextSibling);
                            
                            // 커서를 새 div로 이동
                            const newRange = document.createRange();
                            newRange.setStart(newDiv, 0);
                            newRange.collapse(true);
                            selection.removeAllRanges();
                            selection.addRange(newRange);
                            
                            updatePreview();
                            return;
                        }
                    }
                    
                    // 버튼 요소가 선택된 경우
                    if (container.tagName === 'A' || container.tagName === 'BUTTON') {
                        e.preventDefault();
                        
                        const newDiv = document.createElement('div');
                        newDiv.innerHTML = '<br>';
                        container.parentElement.insertBefore(newDiv, container.nextSibling);
                        
                        const newRange = document.createRange();
                        newRange.setStart(newDiv, 0);
                        newRange.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(newRange);
                        
                        updatePreview();
                        return;
                    }
                }
            }
            
            // 일반 텍스트 입력 시 버튼 내부가 아닌 곳에 입력되도록 처리
            if (e.key.length === 1 && !e.ctrlKey && !e.altKey) {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    const container = range.commonAncestorContainer;
                    
                    // 버튼 안에서 텍스트 입력하려는 경우 - 버튼 텍스트 편집은 허용
                    if (container.nodeType === Node.TEXT_NODE) {
                        const parentElement = container.parentElement;
                        if (parentElement && (parentElement.tagName === 'A' || parentElement.tagName === 'BUTTON')) {
                            // 버튼 내부 텍스트 수정은 허용 (버튼 텍스트 편집용)
                            return;
                        }
                    }
                    
                    if (container.tagName === 'A' || container.tagName === 'BUTTON') {
                        e.preventDefault();
                        
                        // 버튼 다음에 텍스트 노드 추가
                        const textNode = document.createTextNode(e.key);
                        container.parentElement.insertBefore(textNode, container.nextSibling);
                        
                        // 커서를 텍스트 노드 끝으로 이동
                        const newRange = document.createRange();
                        newRange.setStart(textNode, 1);
                        newRange.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(newRange);
                        
                        updatePreview();
                        return;
                    }
                }
            }
        });
        
        updatePreview();

        // 글자 크기 변경
        function changeFontSize() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0 && !selection.isCollapsed) {
                const size = prompt('글자 크기를 입력하세요:\n\n12px = 작은 글씨\n16px = 보통 글씨\n20px = 큰 글씨\n24px = 제목 글씨\n32px = 대제목\n48px = 메인 제목', '20px');
                
                if (size) {
                    const range = selection.getRangeAt(0);
                    const span = document.createElement('span');
                    span.style.fontSize = size;
                    
                    try {
                        range.surroundContents(span);
                        updatePreview();
                        showNotification(`📏 글자 크기가 ${size}로 변경되었습니다!`);
                    } catch (e) {
                        // 복잡한 구조에서 실패할 때 대안 방법
                        const content = range.extractContents();
                        const fontSpan = document.createElement('span');
                        fontSpan.style.fontSize = size;
                        fontSpan.appendChild(content);
                        range.insertNode(fontSpan);
                        updatePreview();
                        showNotification(`📏 글자 크기가 ${size}로 변경되었습니다!`);
                    }
                }
            } else {
                showNotification('❌ 먼저 크기를 변경할 텍스트를 선택해주세요!');
            }
        }

        // 글자 색상 변경
        function changeTextColor() {

        // contenteditable로 인한 HTML 정리
        function cleanupContentEditableHTML(html) {
            let cleaned = html;
            
            // 프레임 점선과 관련 스타일들 제거
            cleaned = cleaned.replace(/border: 2px dashed #e0e0e0;/g, '');
            cleaned = cleaned.replace(/background: rgba\(248, 249, 250, 0\.5\);/g, '');
            cleaned = cleaned.replace(/class="content-frame"/g, '');
            
            // 먼저 실제 HTML 코드 영역을 보호
            const protectedSections = [];
            let protectionIndex = 0;
            
            // <style> 태그 보호
            cleaned = cleaned.replace(/<style[\s\S]*?<\/style>/gi, function(match) {
                const placeholder = `__PROTECTED_STYLE_${protectionIndex}__`;
                protectedSections[protectionIndex] = match;
                protectionIndex++;
                return placeholder;
            });
            
            // <div> 컨테이너와 버튼 구조 보호
            cleaned = cleaned.replace(/<div[^>]*style="margin-top:[^"]*"[^>]*>[\s\S]*?<\/div>/gi, function(match) {
                const placeholder = `__PROTECTED_BUTTON_${protectionIndex}__`;
                protectedSections[protectionIndex] = match;
                protectionIndex++;
                return placeholder;
            });
            
            // HTML 주석 보호
            cleaned = cleaned.replace(/<!--[\s\S]*?-->/gi, function(match) {
                const placeholder = `__PROTECTED_COMMENT_${protectionIndex}__`;
                protectedSections[protectionIndex] = match;
                protectionIndex++;
                return placeholder;
            });
            
            // 이제 불필요한 contenteditable 부산물들만 제거
            // font 태그 제거 (보호된 영역 외부에서만)
            cleaned = cleaned.replace(/<\/?font[^>]*>/gi, '');
            
            // contenteditable로 생긴 불필요한 i 태그 제거
            cleaned = cleaned.replace(/<i>/gi, '').replace(/<\/i>/gi, '');
            
            // 빈 p 태그들 제거
            cleaned = cleaned.replace(/<p[^>]*><\/p>/gi, '');
            
            // 단순한 텍스트만 있는 p 태그들 정리
            cleaned = cleaned.replace(/<p[^>]*style="[^"]*margin-bottom: 20px; text-align: center;"[^>]*>([^<]*)<\/p>/gi, '$1');
            
            // HTML 엔티티 복원 (보호된 영역에서)
            protectedSections.forEach((section, index) => {
                protectedSections[index] = section
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .replace(/&quot;/g, '"')
                    .replace(/&amp;/g, '&');
            });
            
            // 보호된 섹션들 복원
            protectedSections.forEach((section, index) => {
                cleaned = cleaned.replace(`__PROTECTED_STYLE_${index}__`, section);
                cleaned = cleaned.replace(`__PROTECTED_BUTTON_${index}__`, section);
                cleaned = cleaned.replace(`__PROTECTED_COMMENT_${index}__`, section);
            });
            
            // 연속된 <br> 태그 정리
            cleaned = cleaned.replace(/(<br\s*\/?>){3,}/gi, '<br><br>');
            
            // 빈 줄들 정리
            cleaned = cleaned.replace(/\n\s*\n\s*\n/g, '\n\n');
            
            return cleaned;
        }

        // 히스토리 관리
        let editHistory = [];
        let currentHistoryIndex = -1;
        const maxHistoryLength = 50;

        // 히스토리에 상태 저장
        function saveToHistory() {
            const currentState = editArea.innerHTML;
            
            // 현재 상태가 마지막 히스토리와 같으면 저장하지 않음
            if (currentHistoryIndex >= 0 && editHistory[currentHistoryIndex] === currentState) {
                return;
            }
            
            // 현재 인덱스 이후의 히스토리 삭제
            editHistory = editHistory.slice(0, currentHistoryIndex + 1);
            
            // 새 상태 추가
            editHistory.push(currentState);
            currentHistoryIndex++;
            
            // 히스토리 길이 제한
            if (editHistory.length > maxHistoryLength) {
                editHistory.shift();
                currentHistoryIndex--;
            }
            
            // 로컬 스토리지에 자동 저장
            localStorage.setItem('buttonPageContent', currentState);
        }

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.html';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        editArea.innerHTML = e.target.result;
                        updatePreview();
                        setupButtonEvents();
                        setupAllTextAreas();
                        saveToHistory();
                        showNotification('📂 HTML 파일을 불러왔습니다!');
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }

            }
            
            const spacingOptions = `선택된 버튼의 세로 위치를 조정하세요:

1 = ⬆️⬆️ 완전히 붙이기 (패딩 제거)
2 = ⬆️ 많이 올리기 (-30px)
3 = ⬆️ 조금 올리기 (-20px)
4 = ⬆️ 살짝 올리기 (-10px)
5 = 📍 원래 위치 (0px)
6 = ⬇️ 살짝 내리기 (10px)
7 = ⬇️ 조금 내리기 (20px)

번호를 입력하세요:`;

            const choice = prompt(spacingOptions, '5');
            
            if (choice === '1') {
                // 완전히 붙이기 - 위아래 패딩/마진 모두 제거
                const currentButtonRow = selectedButton.closest('.button-row');
                const previousElement = currentButtonRow.previousElementSibling;
                
                // 선택된 버튼이 속한 row의 margin-top 제거
                currentButtonRow.style.marginTop = '0px';
                
                // 위쪽 요소의 margin-bottom도 제거
                if (previousElement) {
                    if (previousElement.classList.contains('button-row')) {
                        previousElement.style.marginBottom = '0px';
                    } else if (previousElement.classList.contains('text-area')) {
                        previousElement.style.marginBottom = '0px';
                    }
                }
                
                updatePreview();
                showNotification('📐 선택된 버튼이 위쪽과 완전히 붙었습니다!');
                return;
            }
            
            const positions = {
                '2': '-30px',
                '3': '-20px',
                '4': '-10px',
                '5': '0px',
                '6': '10px',
                '7': '20px'
            };
            
            const selectedPosition = positions[choice];
            if (selectedPosition) {
                // 선택된 버튼만 세로 위치 조정
                selectedButton.style.marginTop = selectedPosition;
                
                updatePreview();
                
                const direction = selectedPosition.includes('-') ? '위로' : 
                                selectedPosition === '0px' ? '원래 위치로' : '아래로';
                showNotification(`📐 선택된 버튼이 ${direction} 이동했습니다! (${selectedPosition})`);
            } else if (choice !== null) {
                showNotification('❌ 올바른 번호를 입력해주세요! (1-7)');
            }
        }
    </script>
</body>
</html>
